<select [(ngModel)]='selectedItemId' (ngModelChange)="onSelect($event)">
    <option>empty</option>
    @for (item of (items$ | async); track $index) {
        <option [value]='item.id'>{{item.name}}</option>
    }
</select>
@if ((itemDetails$ | async); as itemDetail) {
    <h2>Details for {{itemDetail.name}}</h2>
    <p>Description: {{itemDetail.country}}</p>
    <p>Price: {{itemDetail.detail}}</p>
}
